name: E2E Cowork Chain

on:
  push:
    branches: [master]
    paths:
      - "scripts/legal-hub/**"
      - "templates/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches: [master]
    paths:
      - "scripts/legal-hub/**"
      - "templates/**"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/legal-hub/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/legal-hub/requirements.txt pytest

      - name: Run unit tests
        run: python -m pytest scripts/legal-hub/ -v --tb=short

  e2e:
    name: E2E Cowork Chain (3ì¢…)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: scripts/legal-hub/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/legal-hub/requirements.txt

      - name: Run E2E cowork chain
        run: |
          python scripts/legal-hub/e2e_cowork_chain.py \
            --output-dir _e2e_output

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_number }}
          path: _e2e_output/
          retention-days: 14
